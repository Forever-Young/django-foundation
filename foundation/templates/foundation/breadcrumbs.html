<ul class="breadcrumbs">
    {% for breadcrumb in request.breadcrumbs %}
        {% if forloop.last %}
            <li class="current"><a href="#">{{ breadcrumb.name }}</a></li>
        {% else %}
            <li><a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
